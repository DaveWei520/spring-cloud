#配置文件dev|prod
spring:
  profiles:
    active: @profileActive@
  application:
    name: cloud-admin-server
  security:
    user:
      name: "admin"
      password: "admin"

#tomcat的URI编码
server:
  tomcat:
    uri-encoding: UTF-8
  port: 8888

eureka:
  client:
    registry-fetch-interval-seconds: 5
    service-url:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:9050}/eureka/
    instance:
      leaseRenewalIntervalInSeconds: 10
      health-check-url-path: /actuator/health
  instance:
    metadata-map:
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

