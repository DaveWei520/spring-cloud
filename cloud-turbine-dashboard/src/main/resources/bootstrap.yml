#tomcat的URI编码
server:
  tomcat:
    uri-encoding: UTF-8
  port: 8880


#配置文件dev|prod
spring:
  profiles:
    active: @profileActive@
  application:
    name: cloud-turbine-dashboard

turbine:
  aggregator:
    cluster-config: default
  cluster-name-expression: "'default'"
  app-config: cloud-feign-client